{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Fixed Sidebar Layout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    {% block css %}{% endblock %}
    <style>
      body {
        overflow-x: hidden;
      }

      /* Sidebar styling */
      #sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        background: #343a40;
        color: white;
        transition: all 0.3s;
        z-index: 1000;
        left: 0;
      }

      /* Mobile sidebar state */
      @media (max-width: 991.98px) {
        #sidebar {
          left: -250px;
        }

        #sidebar.active {
          left: 0;
          box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
      }

      #sidebar .sidebar-header {
        padding: 20px;
        background: #2c3e50;
      }

      #sidebar ul.components {
        padding: 20px 0;
      }

      #sidebar ul li a {
        padding: 10px 20px;
        display: block;
        color: white;
        text-decoration: none;
      }

      #sidebar ul li a:hover {
        background: #2c3e50;
      }

      #sidebar ul li.active > a {
        background: #2c3e50;
      }

      /* Profile section at bottom */
      .profile-section {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 15px;
        background: #2c3e50;
        text-align: center;
      }

      .profile-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }

      /* Content area */
      #content {
        margin-left: 250px;
        width: calc(100% - 250px);
        min-height: 100vh;
        transition: all 0.3s;
        padding: 20px;
      }

      /* Mobile content styles */
      @media (max-width: 991.98px) {
        #content {
          margin-left: 0;
          width: 100%;
        }

        #content.blur {
          filter: blur(3px);
          pointer-events: none;
        }
      }

      /* Overlay for when sidebar is open */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
      }

      /* Toggle button styling - hidden on large screens */
      #sidebarCollapse {
        display: none;
        margin-bottom: 20px;
        z-index: 1001;
        position: relative;
      }

      /* Show toggle button only on mobile */
      @media (max-width: 991.98px) {
        #sidebarCollapse {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Overlay - only for mobile -->
      <div class="overlay"></div>

      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>CraftDoc</h3>
        </div>

        <ul class="list-unstyled components">
          <li class="{% if request.path == '/dashboard/' %}active{% endif %}">
            <a href="{% url 'public_dashboard' %}">
              <i class="fas fa-home me-2"></i> Home
            </a>
          </li>
          <li class="{% if request.path == '/credit-earn' %}active{% endif %}">
            <a href="{% url 'earn_credit' %}">
              <i class="fas fa-chart-line me-2"></i> Earn Credit
            </a>
          </li>
          <li
            class="{% if request.path == '/credit-earn-history' %}active{% endif %}"
          >
            <a href="{% url 'credit_earn_history' %}">
              <i class="fas fa-dollar me-2"></i> Credit History
            </a>
          </li>
          <li
            class="{% if request.path == '/credit-uses-history' %}active{% endif %}"
          >
            <a href="{% url 'credit_uses_history' %}">
              <i class="fas fa-dollar me-2"></i> Credit Uses History
            </a>
          </li>
        </ul>

        <!-- Profile Section at Bottom -->
        <div class="profile-section">
          {% if request.user.profile_image %}
          <img
            src="{{ user.profile_image }}"
            alt="Profile"
            class="profile-img"
          />
          {% else %}
          <img
            src="{% static 'assets/avatar_profile.webp' %}"
            alt="Default Profile"
            class="profile-img"
          />
          {% endif %}
          <a href="" style="text-decoration: none" class=""
            ><h6>{{ request.user.name }}</h6></a
          >
          <p class="text-warning">Credit: 1000</p>
          <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-light"
            >Logout</a
          >
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <button type="button" id="sidebarCollapse" class="btn btn-dark">
          <i class="fas fa-bars"></i>
        </button>

        {% block content %} {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery for sidebar toggle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(document).ready(function () {
        // Only apply toggle behavior for mobile devices
        function checkScreenSize() {
          if ($(window).width() <= 991.98) {
            // Mobile behavior
            $("#sidebarCollapse").on("click", function () {
              $("#sidebar").toggleClass("active");
              $("#content").toggleClass("blur");
              $(".overlay").toggle();
            });

            // Close sidebar when clicking overlay
            $(".overlay").on("click", function () {
              $("#sidebar").removeClass("active");
              $("#content").removeClass("blur");
              $(this).hide();
            });
          } else {
            // Desktop behavior - ensure sidebar is visible
            $("#sidebar").removeClass("active");
            $("#content").removeClass("blur");
            $(".overlay").hide();
          }
        }

        // Run on load and on resize
        checkScreenSize();
        $(window).resize(checkScreenSize);

        // Close sidebar when clicking outside on mobile
        $(document).on("click", function (event) {
          if ($(window).width() <= 991.98) {
            if (!$(event.target).closest("#sidebar, #sidebarCollapse").length) {
              if ($("#sidebar").hasClass("active")) {
                $("#sidebar").removeClass("active");
                $("#content").removeClass("blur");
                $(".overlay").hide();
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
