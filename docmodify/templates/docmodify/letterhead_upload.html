<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Edit Letterhead</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            display: flex;
        }
        .upload-section, .edit-section {
            width: 50%;
            padding: 20px;
        }
        .upload-section input {
            display: block;
            margin-bottom: 10px;
        }
        .upload-section img, .upload-section object {
            max-width: 100%;
            max-height: 500px;
            margin-top: 20px;
        }
        .edit-panel {
            display: none;
            margin-top: 20px;
        }
        .edit-panel.active {
            display: block;
        }
        .edit-panel input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h3>Upload Letterhead</h3>
            <input type="file" id="letterheadUpload" accept="image/*,application/pdf" />
            <div id="letterheadPreview"></div>
            <button id="editLetterheadBtn" style="display: none;">Edit Letterhead</button>
        </div>

        <!-- Edit Section -->
        <div class="edit-section">
            <div id="editPanel" class="edit-panel">
                <h3>Edit Letterhead</h3>
                <div>
                    <label for="logo">Change Logo:</label>
                    <input type="file" id="logoUpload" accept="image/*" />
                </div>
                <div>
                    <label for="content">Change Content:</label>
                    <textarea id="letterheadContent" placeholder="Edit your letterhead content here"></textarea>
                </div>
                <button id="saveLetterheadBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Handle letterhead upload
            $('#letterheadUpload').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileReader = new FileReader();
                    fileReader.onload = function(e) {
                        const fileUrl = e.target.result;
                        const fileType = file.type;

                        // Clear previous content
                        $('#letterheadPreview').empty();

                        // Display the letterhead based on its type
                        if (fileType.startsWith('image')) {
                            $('#letterheadPreview').append('<img src="' + fileUrl + '" alt="Letterhead Image" />');
                        } else if (fileType === 'application/pdf') {
                            $('#letterheadPreview').append('<object data="' + fileUrl + '" type="application/pdf" width="100%" height="500px">Your browser does not support PDFs.</object>');
                        }

                        // Show the edit button
                        $('#editLetterheadBtn').show();
                    };
                    fileReader.readAsDataURL(file);
                }
            });

            // Show edit panel when "Edit Letterhead" is clicked
            $('#editLetterheadBtn').on('click', function() {
                $('#editPanel').addClass('active');
            });

            // Handle logo upload
            $('#logoUpload').on('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const fileReader = new FileReader();
                    fileReader.onload = function(e) {
                        const logoUrl = e.target.result;
                        // You can display the logo preview here or store it in a variable for later use
                        console.log('Logo URL:', logoUrl);
                    };
                    fileReader.readAsDataURL(file);
                }
            });

            // Save changes (Placeholder for actual saving logic)
            $('#saveLetterheadBtn').on('click', function() {
                alert('Letterhead changes saved!');
                // Add the saving logic here (send data to the server, save the logo/content, etc.)
            });
        });
    </script>
</body>
</html>
