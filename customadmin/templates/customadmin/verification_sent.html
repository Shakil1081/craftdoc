  <!--begin::Head-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!--begin::Primary Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Email Verification - AdminLTE" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="AdminLTE Email Verification Page" />
    <meta name="keywords" content="bootstrap 5, admin dashboard, colorlibhq" />
    <!--end::Primary Meta Tags-->
    <!--begin::Fonts-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
      integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q="
      crossorigin="anonymous"
    />
    <!--end::Fonts-->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css"
      integrity="sha256-tZHrRjVqNSRyWg2wbppGnT833E/Ys0DHWGwT04GiqQg="
      crossorigin="anonymous"
    />
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

    />

    <!--begin::Required Plugin(AdminLTE)-->
    <link href="{% static 'assets/css/adminlte.min.css' %}" rel="stylesheet" />
    <!--end::Required Plugin(AdminLTE)-->
  </head>
  <!--end::Head-->
  
  <!--begin::Body-->
  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <h5 class="login-box-msg">Email Verification Sent</h5>
          <p class="login-box-msg">We have sent a verification email to your provided email address. Please check your inbox and verify your email to complete the registration process.</p>
          
          <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
          </div>
          <div class="mt-3 text-center">
            <p>If you did not receive the email, <a href="">click here to resend</a>.</p>
          </div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </body>
  <!--end::Body-->
