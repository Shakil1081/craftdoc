<!-- customadmin/templates/customadmin/category_create.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Category</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control {% if form.name.errors %}is-invalid{% endif %}" value="{{ form.name.value|default:'' }}">
            <div class="text-danger">{{ form.name.errors }}</div>
        </div>

        <div class="mb-3">
            <label for="short_name" class="form-label">Short Name:</label>
            <input type="text" name="short_name" id="short_name" class="form-control {% if form.short_name.errors %}is-invalid{% endif %}" value="{{ form.short_name.value|default:'' }}">
            <div class="text-danger">{{ form.short_name.errors }}</div>
        </div>

        <div class="mb-3">
            <label for="parent" class="form-label">Parent Category:</label>
            {{ form.parent }}
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Back to Category List</a>
    </form>
</div>
{% endblock %}
