{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Group Details</h2>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ group.name }}</h4>

            <h5>Assigned Permissions:</h5>
            <div class="row">
                {% for permission in group.permissions.all %}
                    <div class="col-md-4">
                        <i class="bi bi-check-circle-fill text-success"></i> {{ permission.name }}
                    </div>
                {% empty %}
                    <p>No permissions assigned.</p>
                {% endfor %}
            </div>

            <a href="{% url 'group_list' %}" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
