{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Content Type - {{ content_type.app_label }}.{{ content_type.model }}</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- App Label Field -->
        <div class="mb-3">
            <label for="id_app_label" class="form-label">App Label:</label>
            <input type="text" name="app_label" id="id_app_label" class="form-control" value="{{ content_type.app_label }}" required>
            <div class="text-danger">{{ form.app_label.errors }}</div>
        </div>

        <!-- Model Field -->
        <div class="mb-3">
            <label for="id_model" class="form-label">Model:</label>
            <input type="text" name="model" id="id_model" class="form-control" value="{{ content_type.model }}" required>
            <div class="text-danger">{{ form.model.errors }}</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'content_type_list' %}" class="btn btn-secondary">Back to Content Types</a>
    </form>
</div>

{% endblock %}
