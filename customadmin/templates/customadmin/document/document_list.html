{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Document List</h2>
    <a href="{% url 'document_create' %}" class="btn btn-primary mb-2">Add Document</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>File</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc.title }}</td>
                <td>{{ doc.description }}</td>
                <td>
                    {% if doc.file_path %}
                        <a href="{{ doc.file_path.url }}">Download</a>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'document_delete' doc.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'document_delete' doc.id %}" class="btn btn-danger btn-sm">Setup Letterhead</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
