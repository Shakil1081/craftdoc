{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Font - {{ font.name }}</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ font.name }}" required>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="url" name="url" id="url" class="form-control" value="{{ font.url }}" required>
        </div>

        <div class="mb-3">
            <label for="font_family" class="form-label">Font Family:</label>
            <input type="text" name="font_family" id="font_family" class="form-control" value="{{ font.font_family }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'font_list' %}" class="btn btn-secondary">Back to Font List</a>
    </form>
</div>
{% endblock %}
