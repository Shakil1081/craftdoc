{% extends 'docmodify/auth/base-auth.html' %} {% block content %}
  {% load static %}
  <section id="login" class="d-flex align-items-center pb-5">
    <div class="login-panel">
      <img class="logo" src="{% static 'img/logo_light.png' %}" alt="" />
      <div class="login-section">
        <div class="tab-content pb-3" id="myTabContent">
          <div class="pt-5">
            <form method="POST">
              {% csrf_token %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} mt-2" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img src="{% static 'img/icon/lock.svg' %}" alt="" /></span>
                  </div>
                  <input type="password" name="password" class="form-control br-0 password" placeholder="Type Password" />
                  <div class="input-group-append">
                    <button type="button" class="btn input-group-text password-view password-icon"><i class="far fa-eye"></i></button>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><img src="{% static 'img/icon/lock.svg' %}" alt="" /></span>
                  </div>
                  <input type="password" name="confirm_password" class="form-control br-0 password" placeholder="Retype Password" />
                  <div class="input-group-append">
                    <button type="button" class="btn input-group-text password-view password-icon"><i class="far fa-eye"></i></button>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <button class="btn submit-btn" type="submit">Reset Password</button>
              </div>

              <div class="mb-3 forget d-flex justify-content-center">
                <a href="{% url 'login' %}" class="text-primary">Go to login page</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
