{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CraftDOC | Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'assets/css/adminlte.min.css' %}" rel="stylesheet" />
    <style>
      body {
        background-color: #f4f6f9;
        font-family: 'Source Sans 3', sans-serif;
      }
      .login-box {
        width: 400px;
        margin: 80px auto;
      }
      .login-logo a {
        font-size: 26px;
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card-body {
        text-align: center;
        padding: 30px;
      }
      h2 {
        color: #333;
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="login-logo">
        <a href="/">CraftDOC</a>
      </div>
      <div class="card">
        <div class="card-body login-card-body">
          <h2>Reset Password</h2>
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Reset Password</button>
          </form>
          <div class="footer">
            <p>
              Remember your password? <a href="{% url 'admin-login' %}">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
